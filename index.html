<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css">
    <link rel="stylesheet" href="./stylesheets/main-styles.css">
    <title>App Academy Times</title>
</head>

<body>
    <header>
        <div class="masthead">
            <div class="masthead__menu-and-search">
                <div class="menu-and-search">
                    <i class="fa fa-bars"></i>
                </div>
                <div class="menu-and-search">
                    <i class="fa fa-search"></i>
                </div>
            </div>
            <div class="masthead__actions">
                <button>Subscribe Now</button>
                <button>Log In</button>
                <div class="menu-and-search">
                    <i class="fa fa-cog"></i>
                </div>
            </div>
            <div class="masthead__technologies">
                <div class="technologies">
                    <span>CSS</span>
                    <span>HTML</span>
                    <span>JavaScript</span>
                    <span>Python</span>
                </div>
            </div>
            <div class="masthead__date">
                Tuesday, June 23, 2024
            </div>
            <div class="masthead__logo">
                <img src="./images/AA_Times_Logo.png">
            </div>
            <div class="masthead__paper">
                <i class="far fa-newspaper"></i>
                <div>today's paper</div>
            </div>
        </div>
    </header>
    <main></main>
    <footer></footer>
</body>

</html>
